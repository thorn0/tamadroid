<h1>{{name}}</h1>

<div class="well">
    <div class="row-fluid">
        <div class="span6">

            <div class="pic">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="-147 -68 294 343">
                    <g fill="#a4c639">
                        <use stroke-width="14.4" xlink:href="#b" stroke="#FFF"/>
                        <g id="a" stroke="#FFF" stroke-width="7.2">
                            <rect rx="6.5" transform="rotate(29)" height="86" width="13" y="-86" x="14"/>
                            <rect id="c" rx="24" height="133" width="48" y="41" x="-143"/>
                            <use y="97" x="85" xlink:href="#c" transform="rotate({{rotate}})"/>
                        </g>
                        <use xlink:href="#a" transform="scale(-1,1)"/>
                        <g id="b">
                            <ellipse cy="41" rx="91" ry="84"/>
                            <rect rx="22" height="182" width="182" y="20" x="-91"/>
                        </g>
                    </g>
                    <g stroke="#FFF" stroke-width="7.2" fill="#FFF">
                        <path d="m-95 44.5h190"/>
                        <circle cx="-42" r="4"/>
                        <circle cx="42" r="4"/>
                    </g>
                </svg>
            </div>

        </div>


        <div class="span6">

            <div class="progress progress-info">
                <div class="bar" style="width: 20%"></div>
            </div>
            <div class="progress progress-success">
                <div class="bar" style="width: 40%"></div>
            </div>
            <div class="progress progress-warning">
                <div class="bar" style="width: 60%"></div>
            </div>
            <div class="progress progress-danger">
                <div class="bar" style="width: 80%"></div>
            </div>

        </div>
    </div>
</div>


<div class="well">
    <div class="row-fluid">
        <button type="button" class="btn btn-primary">Install app</button>
        <button type="button" class="btn btn-primary">Charge</button>
        <button type="button" class="btn btn-primary">Some action</button>
    </div>
</div>
